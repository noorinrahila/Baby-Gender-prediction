<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Front-end Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src = "demo.js" defer></script>
  </head>
  <body >
    <main>
        <nav class ="menu">
            <a href="index.html">HOME</a>
          </nav>
       
<form class="box" action="?"  id="myForm" method="get">
    <div class="base">
        <div class="enter">
        <h4>Baby Gender prediction</h4>
    </div>
<label for="date">Enter Your Date-of-Birth</label>
 <input placeholder="Type Date" type="date" onfocus="(this.type = 'date')"  id="date">
 <label for="date">Enter Your First month of pregnancy </label><br>
 <div class="block">
    <p class="title">Date</p>
    <input type="text" name="dob" id="dob" placeholder="dd" required="required" minlength="1" maxlength="2" />
</div>
<div class="block">
    <p class="title">Month</p>
  <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
</div>
<div class="block">
    <p class="title">Year</p>
  <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
</div>
</div>
  <input type="submit" id="btn" value="Submit" >



 


 
</form>


    </main>
   
    <div class="footer">
        <p>This doesn't work for parents expecting twin babies,
       This application will predict the gender between age 18 to 45.<br>
    This prediction work's on historical data of Tamil calendar</p>
      </div>
   
  </body>
</html>
